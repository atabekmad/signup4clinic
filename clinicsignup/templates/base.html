{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'pickadate/lib/themes/default.css' %}">
    <link rel="stylesheet" href="{% static 'pickadate/lib/themes/default.date.css' %}">
    <link rel="stylesheet" href="{% static 'pickadate/lib/themes/default.time.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.11.4.custom/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-timepicker-1.3.2/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'datetimepicker-master/jquery.datetimepicker.css' %}">
    <link rel="stylesheet" href="{% static 'jonthornton-jquery-timepicker/jquery.timepicker.css' %}">

    {% block head %} {% endblock head %}

</head>

<body>

    {% block content %}   {% endblock content %}

    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'pickadate/lib/picker.js' %}"></script>
    <script type="text/javascript" src="{% static 'pickadate/lib/picker.date.js' %}"></script>
    <script type="text/javascript" src="{% static 'pickadate/lib/picker.time.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui-1.11.4.custom/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-timepicker-1.3.2/jquery.timepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'datetimepicker-master/build/jquery.datetimepicker.full.js' %}"></script>
    <script type="text/javascript" src="{% static 'jonthornton-jquery-timepicker/jquery.timepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'signup/signup.js' %}"></script>


    
</body>
</html>
